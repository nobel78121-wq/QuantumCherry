<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quantum Cherry — Landing Page</title>
<style>
  body {
    margin:0;
    font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans', Arial;
    background:#000;
    color:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    min-height:100vh;
    overflow-x:hidden;
    padding-top:2rem;
  }

  /* النص المتحرك أعلى الصفحة */
  .marquee {
    font-size: clamp(28px,5vw,56px);
    font-weight:700;
    color:#ffdca6;
    text-align:center;
    display: inline-block;
    margin-bottom: 1rem;
    animation: wiggle 3s ease-in-out infinite;
  }

  @keyframes wiggle {
    0%, 100% { transform: translateX(0) rotate(0deg); }
    25% { transform: translateX(-5px) rotate(-1deg); }
    50% { transform: translateX(5px) rotate(1deg); }
    75% { transform: translateX(-5px) rotate(-1deg); }
  }

  .subtitle {
    font-size: clamp(12px,1.5vw,18px);
    color:#f7f1e6;
    text-align:center;
    margin-bottom:2rem;
  }

  /* إطار الفيديو */
  .video-frame {
    position: relative;
    width: 100%;
    max-width: 800px;
    aspect-ratio: 16/9;
    border: none;
    border-radius: 8px;
    overflow: hidden;
    background: transparent;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    margin-top: 4rem;
  }

  /* الفيديو بالحجم الطبيعي داخل الإطار */
  .video-frame video {
    width: auto;
    height: 120%;
    max-width: 120%;
    object-fit: contain;
    display:block;
    margin:0 auto;
    background: transparent;
  }

  /* Overlay خفيف على الفيديو */
  .video-frame .overlay {
    position:absolute;
    inset:0;
    background: rgba(0,0,0,0.1);
    pointer-events:none;
  }

  /* نصوص على جانب الفيديو */
  .for-sale-container {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    z-index: 60;
  }

  .for-sale {
    background: rgba(255,0,0,0.7);
    color: #fff;
    padding: 6px 12px;
    font-weight: 700;
    border-radius: 6px;
    font-size: clamp(12px,1.2vw,16px);
    margin-bottom: 6px;
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  .contact {
    background: rgba(0,0,0,0.6);
    color: #ffdca6;
    padding: 4px 10px;
    font-weight: 600;
    border-radius: 6px;
    font-size: clamp(12px,1.2vw,16px);
    animation: fade 2s ease-in-out infinite alternate;
  }

  @keyframes fade {
    0% { opacity: 0.7; }
    100% { opacity: 1; }
  }
</style>
</head>
<body>

  <!-- النص المتحرك أعلى الصفحة -->
  <div class="marquee"><span>QuantumCherry.com</span></div>

  <p class="subtitle">Dive into quantum-cloud ideas — immersive demos, research, and visuals.</p>

  <!-- إطار الفيديو -->
  <div class="video-frame">
    <video id="bg-video" autoplay muted loop playsinline preload="auto" poster="poster.jpg">
      <source src="QuantumCherry/blob/main/kling_20250910_Image_to_Video_A_cinemati_2132_0.mp4">
      <source src="video.webm" type="video/webm" />
    </video>
    <div class="overlay"></div>

    <!-- نصوص على الفيديو -->
    <div class="for-sale-container">
      <div class="for-sale">This domain is for sale</div>
      <div class="contact">Contact Me</div>
    </div>
  </div>

<script>
  // تبطيء الفيديو
  const video = document.getElementById('bg-video');
  video.playbackRate = 0.7;
</script>

</body>
</html>
